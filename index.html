<!DOCTYPE html>
<html>
  <head>
    <title>AiRA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="./index.js"></script>
    <link rel = "stylesheet" href = "css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body style="margin: 0;"></body>

  <body>
        <!-- Navigation bar -->
        <header class = "navbar">
            <div class = "container-fluid">
                <span>
                    <img class = "aira" src = "img/AiRA logo.png">
                </span>
                <div class = "float-end">
                    <button class = "nobutton">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    </button>
                    <button class = "nobutton">
                        <i class="fa-solid fa-user fa-xl"></i>
                    </button>
                    <button class = "nobutton">
                        <i class="fa-solid fa-bars fa-xl"></i>
                    </button>
                </div>
            </div>
            
        </header>

    <!--The div element for the map -->
    <div id="map"></div>
    <style>
    #map{
        height: 90vh;
        width: 100vw;
    }
    </style>
    <script>
        function initMap(){
            var options = {
                zoom:11,
                center:{lat:34.621472, lng:-79.006103} 
            }
            var map = new google.maps.Map(document.getElementById('map'), options);
        }
    </script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTFuBXBXmmLPDVnjWngXa8cwOMzLYBSfk&callback=initMap"
      async
    ></script>


    <!--<p>
        Time_stamp: <span id = "time"></span> <br />
        latitude: <span id = "lat"></span> <br />
        longitude: <span id = "lon"></span>
    </p>-->
    <script src = "api.js"></script>
    
  </body>
</html>
