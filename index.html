<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <style>
    #map{
        height: 800px;
        width: 100%;
    }
    </style>
    <script>
        function initMap(){
            var options = {
                zoom:11,
                center:{lat:34.621472, lng:-79.006103} 
            }
            var map = new google.maps.Map(document.getElementById('map'), options);
        }
    </script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTFuBXBXmmLPDVnjWngXa8cwOMzLYBSfk&callback=initMap"
      async
    ></script>


    <p>
        Time_stamp: <span id = "time"></span> <br />
        latitude: <span id = "lat"></span> <br />
        longitude: <span id = "lon"></span>
    </p>
    <script>
        //Extract data from API test
        // api url

        //Uncomment to use the api link
        //const api_url = 
            //"https://api.purpleair.com/v1/sensors/123817?api_key=6690E52E-B5BF-11EC-B330-42010A800004";
        
        // Defining async function
        async function getapi(url) {
            
            // Storing response
            const response = await fetch(url);
            // Storing data in form of JSON
            var data = await response.json();
            const { time_stamp, sensor:{latitude}, sensor:{longitude} } = data;

            document.getElementById('time').textContent = time_stamp;
            document.getElementById('lat').textContent = latitude;
            document.getElementById('lon').textContent = longitude;

  </body>
</html>
